<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Allergy-Friendly Product Scanner</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="text-center mb-4">
      <h1 class="display-4 text-primary">Allergy-Friendly Product Scanner</h1>
      <p class="lead">Scan a product barcode to check if it contains any allergens.</p>
    </div>

    <!-- Barcode Input -->
    <div class="input-group mb-3">
      <input type="text" id="barcodeInput" class="form-control form-control-lg" placeholder="Enter Barcode" />
      <button id="scanButton" class="btn btn-primary btn-lg">Scan</button>
    </div>

    <!-- Result Section -->
    <div id="result" class="text-center"></div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
